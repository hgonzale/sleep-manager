name: Build .deb

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper-compat rsync dpkg-dev build-essential python3-hatchling python3-hatch-vcs

      - name: Build package
        run: ./scripts/build-deb.sh

      - name: Postinst smoke test
        run: |
          set -euo pipefail
          assert_config() {
            local label="$1"
            if ! sudo test -f /etc/sleep-manager/sleep-manager-config.toml; then
              echo "Missing /etc/sleep-manager/sleep-manager-config.toml ($label)"
              exit 1
            fi
            if ! sudo grep -q '^\[common\]' /etc/sleep-manager/sleep-manager-config.toml; then
              echo "Missing [common] section ($label)"
              sudo cat /etc/sleep-manager/sleep-manager-config.toml
              exit 1
            fi
            if ! sudo grep -q '^api_key = "secret"$' /etc/sleep-manager/sleep-manager-config.toml; then
              echo "Missing api_key entry ($label)"
              sudo cat /etc/sleep-manager/sleep-manager-config.toml
              exit 1
            fi
          }
          sudo mkdir -p /etc/sleep-manager
          cat <<'EOF' | sudo tee /etc/sleep-manager/sleep-manager-config.json >/dev/null
          {
            "DOMAIN": "localdomain",
            "PORT": 51339,
            "DEFAULT_REQUEST_TIMEOUT": 4,
            "API_KEY": "secret",
            "ROLE": "waker",
            "WAKER": {"name": "waker", "wol_exec": "/usr/sbin/etherwake"},
            "SLEEPER": {"name": "sleeper", "mac_address": "aa:bb:cc"}
          }
          EOF
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y ./dist/deb/*.deb
          assert_config "json migration"
          sudo rm -f /etc/sleep-manager/sleep-manager-config.json
          cat <<'EOF' | sudo tee /etc/sleep-manager/sleep-manager-config.toml >/dev/null
          [COMMON]
          ROLE = "waker"
          DOMAIN = "localdomain"
          PORT = 51339
          DEFAULT_REQUEST_TIMEOUT = 4
          API_KEY = "secret"

          [WAKER]
          name = "waker"
          wol_exec = "/usr/sbin/etherwake"

          [SLEEPER]
          name = "sleeper"
          mac_address = "aa:bb:cc"
          EOF
          sudo UCF_FORCE_CONFFNEW=1 DEBIAN_FRONTEND=noninteractive apt-get install -y --reinstall ./dist/deb/*.deb
          assert_config "toml migration"

      - name: Postinst smoke test — Homebridge npm path
        run: |
          set -euo pipefail
          # Simulate the /opt/homebridge layout: node + npm present but not in PATH
          sudo mkdir -p /opt/homebridge/bin
          sudo tee /opt/homebridge/bin/homebridge >/dev/null <<'SH'
          #!/bin/sh
          exit 0
          SH
          sudo tee /opt/homebridge/bin/node >/dev/null <<'SH'
          #!/bin/sh
          exec "$@"
          SH
          sudo tee /opt/homebridge/bin/npm >/dev/null <<'SH'
          #!/bin/sh
          echo "npm $*" >> /tmp/npm-calls.log
          exit 0
          SH
          sudo chmod +x /opt/homebridge/bin/node /opt/homebridge/bin/npm
          # Reinstall — postinst should now find /opt/homebridge/bin/npm
          sudo UCF_FORCE_CONFFNEW=1 DEBIAN_FRONTEND=noninteractive apt-get install -y --reinstall ./dist/deb/*.deb
          # Assert npm was invoked with install -g pointing at the bundled plugin
          if ! grep -q 'npm install --prefix.*/homebridge-sleep-manager' /tmp/npm-calls.log 2>/dev/null; then
            echo "ERROR: expected npm install --prefix call not found in /tmp/npm-calls.log"
            cat /tmp/npm-calls.log || echo "(log missing)"
            exit 1
          fi
          echo "OK: npm was called: $(cat /tmp/npm-calls.log)"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: sleep-manager-deb
          path: dist/deb/*.deb

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/deb/*.deb
