name: Build .deb

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper-compat rsync dpkg-dev build-essential python3-hatchling python3-hatch-vcs

      - name: Build package
        run: ./scripts/build-deb.sh

      - name: Postinst smoke test
        run: |
          set -euo pipefail
          sudo mkdir -p /etc/sleep-manager
          cat <<'EOF' | sudo tee /etc/sleep-manager/sleep-manager-config.json >/dev/null
          {
            "DOMAIN": "localdomain",
            "PORT": 51339,
            "DEFAULT_REQUEST_TIMEOUT": 4,
            "API_KEY": "secret",
            "ROLE": "waker",
            "WAKER": {"name": "waker", "wol_exec": "/usr/sbin/etherwake"},
            "SLEEPER": {"name": "sleeper", "mac_address": "aa:bb:cc"}
          }
          EOF
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y ./dist/deb/*.deb
          sudo test -f /etc/sleep-manager/sleep-manager-config.toml
          sudo grep -q '^\[common\]' /etc/sleep-manager/sleep-manager-config.toml
          sudo grep -q '^role = "waker"$' /etc/sleep-manager/sleep-manager-config.toml
          sudo rm -f /etc/sleep-manager/sleep-manager-config.json
          cat <<'EOF' | sudo tee /etc/sleep-manager/sleep-manager-config.toml >/dev/null
          [COMMON]
          ROLE = "waker"
          DOMAIN = "localdomain"
          PORT = 51339
          DEFAULT_REQUEST_TIMEOUT = 4
          API_KEY = "secret"

          [WAKER]
          name = "waker"
          wol_exec = "/usr/sbin/etherwake"

          [SLEEPER]
          name = "sleeper"
          mac_address = "aa:bb:cc"
          EOF
          sudo UCF_FORCE_CONFFNEW=1 DEBIAN_FRONTEND=noninteractive apt-get install -y --reinstall ./dist/deb/*.deb
          sudo test -f /etc/sleep-manager/sleep-manager-config.toml
          sudo grep -q '^\[common\]' /etc/sleep-manager/sleep-manager-config.toml
          sudo grep -q '^role = "waker"$' /etc/sleep-manager/sleep-manager-config.toml

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: sleep-manager-deb
          path: dist/deb/*.deb

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/deb/*.deb
